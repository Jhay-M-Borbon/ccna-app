<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Generic Routing Encapsulation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="true" class="content">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size-sm="12" size-md="8" size-lg="6">
        <ion-card class="card">
          
          
          <ion-card-content class="card-content">
            <p><strong>GRE Tunnel Router 1</strong></p>
            <hr class="line">
            <img alt="Silhouette of mountains" src="assets/icon/gre1.png" />
            <br>
            <br>
            <br>
            <p><strong>GRE Tunnel Router 2</strong></p>
            <hr class="line">
           
            <img alt="Silhouette of mountains" src="assets/icon/gre2.png" />
            <br>
            <br>
            <br>
            <p><strong>Verify GRE Tunnel</strong></p>
            <hr class="line">
          
            <ion-img src="assets/icon/gre3.png" alt="Image"></ion-img>
            
            <br>
            
            
           
          </ion-card-content>
        </ion-card>

        

        
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
