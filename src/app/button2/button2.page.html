<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="custom-back-button" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <div class="header-content">
      <div class="header-left">
        <div class="header-date">Today, {{ currentDate | date }}</div>
      </div>
      <div class="header-right">
        <div class="header-time">
          <ion-icon name="time"></ion-icon>
          {{ currentTime | date: 'HH:mm:ss' }}
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-card class="modern-card">
  <img src="assets/icon/logo.png" alt="" class="logo">
  <ion-card-header>
    <ion-card-title class="flex-center">COMMANDS</ion-card-title>
  </ion-card-header>
</ion-card>

<ion-card lines="none" class="modern-list">
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 1')">
    <ion-label>Basic CLI</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 2')">
    <ion-label>Router Basics</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 3')">
    <ion-label>Routing Protocols</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 4')">
    <ion-label>Switch Basics</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 5')">
    <ion-label>Switching Protocols</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 7')">
    <ion-label>Managing IP Services</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 8')">
    <ion-label>WANS</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
  <ion-item lines="full" class="clickable-item" (click)="onItemClick('Item 9')">
    <ion-label>Network Security</ion-label>
    <ion-icon name="arrow-forward" slot="end"></ion-icon>
  </ion-item>
</ion-card>
  </ion-content>
