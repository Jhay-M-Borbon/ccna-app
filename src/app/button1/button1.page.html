<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="custom-back-button" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <div class="header-content">
      <div class="header-left">
        <div class="header-date">Today, {{ currentDate | date }}</div>
      </div>
      <div class="header-right">
        <div class="header-time">
          <ion-icon name="time"></ion-icon>
          {{ currentTime | date: 'HH:mm:ss' }}
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-card class="modern-card">
  <img src="assets/icon/logo.png" alt="" class="logo">
  <ion-card-header>
    <ion-card-title class="flex-center">WINDOWS COMMAND</ion-card-title>
  </ion-card-header>
</ion-card>

    <ion-card lines="none" class="modern-list">
      <ion-item class="clickable-item" (click)="onItemClick('Item 1')">
        <ion-label>
          <ion-icon name="document-outline" slot="start" ></ion-icon>
          Access CLI
        </ion-label>
        <ion-icon name="arrow-forward" slot="end" ></ion-icon>
      </ion-item>
  
      <ion-item class="clickable-item" (click)="onItemClick('Item 2')">
        <ion-label>
          <ion-icon name="terminal-outline" slot="start"></ion-icon>
          Windows CMD Commands
        </ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
  
      <ion-item class="clickable-item"  (click)="onItemClick('Item 3')">
        <ion-label>
          <ion-icon name="server-outline" slot="start"></ion-icon>
          Network Devices
        </ion-label>
        <ion-icon name="arrow-forward" slot="end"></ion-icon>
      </ion-item>
    </ion-card>

  </ion-content>
